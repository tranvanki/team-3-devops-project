# Requirements:
# 1. Frontend service:
#    - Build from ./frontend directory
#    - Expose port 3000
#    - Should depend on backend
#
# 2. Backend service:
#    - Build from ./backend directory
#    - Expose port 8080
#    - Must have environment variables for database connection
#    - Should depend on postgres and wait for it to be healthy
#    - Add a healthcheck
#
# 3. Postgres service:
#    - Use postgres:18-alpine image
#    - Set POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD
#    - Use a named volume for data persistence
#    - Mount the init script from ./database/database.sql
#    - Add a healthcheck
#
# 4. Define named volumes
#
# Hints:
# - Research: "docker-compose healthcheck"
# - Research: "docker-compose depends_on condition"
# - Database env vars: DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD
#
# Example healthcheck:
#   healthcheck:
#      test: ['CMD-SHELL', 'pg_isready -U postgres']
#      interval: 10s
#      timeout: 5s
#      retries: 5
# ===========================================

services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=todos_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_DB=todos_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
