version: '3.8'

services:
  # ----------------------------------------
  # SERVICE 1: POSTGRES (Database)
  # ----------------------------------------
  postgres:
    image: postgres:13-alpine
    container_name: devops-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: tododb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Run the initialization script when the DB is created for the first time
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # SERVICE 2: BACKEND (Node.js API)
  # ----------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgrespassword
      - DB_NAME=tododb
      - PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8080 || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 3

  # ----------------------------------------
  # SERVICE 3: FRONTEND (React)
  # ----------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devops-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 3

# Declare a named volume for persistent database storage
volumes:
  postgres_data:
